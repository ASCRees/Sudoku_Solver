<!DOCTYPE html>
<html>
<title>Sudoku Solver</title>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Git Hub Search</title>
    <link href="../CSS/bootstrap.css" rel="stylesheet" />
    <link href="../CSS/Site.css" rel="stylesheet" />

</head>

<body onload="loadSudokuGrid()">
    <div class=" navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/HTML/sudoku.html">Suduko Solver</a>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <br />
        <tr>
            <td>
                <div id="SudokuGrid" class="SudokuGridDiv">
                    <table border="1" id="sudokutab">
                    </table>
                </div>
                <br />
                <input type="submit" name="SolveBtn" value="Solve" id="SolveButton" onclick="clickSolveButton()" />
                <input type="submit" name="ClearBtn" value="Clear" id="ClearButton" onclick="clearGrid()" />
                <input type="submit" name="DemoBtn" value="Load Demo" id="DemoButton" onclick="loadDemo()" />
                <div class="SolverErrorDiv">

                </div>
            </td>
        </tr>
        </table>
        <br />

        <hr />
        <footer>
            <p>&copy; 2020 - Sudoku Solver</p>
        </footer>
    </div>


    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/sudoku_solver_lib.js"></script>
    <script src="../Scripts/sudoku_solver_page.js"></script>


</body>

</html>
